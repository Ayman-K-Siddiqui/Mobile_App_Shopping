    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js', { scope: '/' })

                    .catch(err => console.log(`Service Worker: Error: ${err}`))
            });
        }
