<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>

    <link rel="icon" href="./img/icon-192.png">
    <link rel="stylesheet" href="./styles.css">
    <!-- #./ Ensures we get the excat file we want -->

</head>

<body>
    <nav>
        <p>My List</p>
    </nav>


    <!-- Two features I want to add in is, optional calculate with TAX and a discount option
    so for tax it will set to on by default to Ontario and user can change the tax if they want

    Discount option is basically if its 15% off or something, they can enter it otherwise its 0% by default -->

    <div class="continaer">
        <form id="itemForm">

            <label>
                Name of Item:
                <input type="text" id="nameInput">
            </label>

            <label>
                Quantity:
                <input type="text" id="quantityInput" value="1">
            </label>

            <label>
                Price:
                <input type="text" id="priceInput" value="0" required>
            </label>

            <button type="submit" id="addButton">
                Add Item
            </button>
        </form>
    </div>


    <div id="itemsDiv">
        <div class="item">

            <label>
                <input type="checkbox" class="checkbox" checked>
            </label>

            <div class="itemInfo">
                <p> Fruit Juice </p>
                <p>$5 x 3</p>
            </div>

            <button class="deleteButton"> X </button>
        </div>

        
        <div class="item purchased">

            <label>
                <input type="checkbox" class="checkbox" checked>
            </label>

            <div class="itemInfo">
                <p> Fruit Juice </p>
                <p>$5 x 3</p>
            </div>

            <button class="deleteButton"> X </button>
        </div>

        <div id="totalPriceDiv">
            Total Price: $15
        </div>
    </div>




    <script src="./main.js"></script>
</body>

</html>
